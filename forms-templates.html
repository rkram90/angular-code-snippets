<!-- Reactive form template -->
<form [formGroup]="formGroupName" (ngSubmit)="">
    <div class="form-group">
        <label for="">Distributor Name</label>
        <input type="text" name="" id="" class="form-control">
        <span id="" *ngIf="formGroupName.controls.inp1.invalid && (formGroupName.controls.inp1.dirty || formGroupName.controls.inp1.touched)">
        </span>
    </div>
    <div class="form-group">
        <label for="">Purchase date</label>
        <input type="text" name="" id="" class="form-control">
        <span id="" *ngIf="formGroupName.controls.inp1.invalid && (formGroupName.controls.inp1.dirty || formGroupName.controls.inp1.touched)">
        </span>
    </div>
    <div class="form-group">
        <label for="">Install Date</label>
        <input type="text" name="" id="" class="form-control">
        <span id="" *ngIf="formGroupName.controls.inp1.invalid && (formGroupName.controls.inp1.dirty || formGroupName.controls.inp1.touched)">
        </span>
    </div>
    <div class="form-group">
        <label for="">Customer Id</label>
        <input type="text" name="" id="" class="form-control">
        <span id="" *ngIf="formGroupName.controls.inp1.invalid && (formGroupName.controls.inp1.dirty || formGroupName.controls.inp1.touched)">
        </span>
    </div>
    <div class="form-group">
        <button [disabled]="formGroupName.invalid" type="submit" class="primary">Register</button>
    </div>
</form>
<!-- Template driven form template -->
<form (ngSubmit)="" #searchForm="ngForm">
    <div class="form-group">
        <label for="">LabelName</label>
        <input [(ngModel)]="searchId" type="text" name="" id="" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit">Search</button>
    </div>
</form>
